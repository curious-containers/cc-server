<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess cc-server user=cc group=cc processes=4 threads=16
    WSGIScriptAlias / /home/cc/cc-server/wsgi.py
    WSGIImportScript /home/cc/cc-server/wsgi.py process-group=cc-server application-group=%{GLOBAL}
    WSGIPassAuthorization On

    <Directory /home/cc/cc-server>
        <Files wsgi.py>
            WSGIApplicationGroup %{GLOBAL}
            WSGIProcessGroup cc-server
            Require all granted
       </Files>
    </Directory>
</VirtualHost>